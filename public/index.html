<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Teleport</title>
</head>
<body>
  <section class="content">
    <div class="content__header">
      <h1 class="content__header__title">TeLePoRt</h1>
      <h2>Just say the place and we will take you there!</h2>
    </div>
    <form>
      <select id="cities">
        <option value="ChooseCity" selected>Choose a city</option>
        <option value="Oslo">Oslo, Norway</option>
        <option value="Amsterdam">Amesterdam, Netherlands</option>
        <option value="Maputo">Maputo, Mozambique</option>
        <option value="Lord_Howe_Island">Lord Howe Island, Australia</option>
      </select>
      <button type="submit">Take me there!</button>
    </form>
    <div class="content--canvas__container">
      <canvas id="canvas" width="500px" height="500px"></canvas>
    </div>
    <div class="content--weather">
    </div>
  </section>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
