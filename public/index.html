<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:500" rel="stylesheet">
  <title>Teleport</title>
</head>
<body>
  <section class="content">
    <div class="content__header">
      <h1 class="content__header__title">TeLePoRt</h1>
      <h2 class="content__header__tagline">Just say the place and we will take you there!</h2>
      <h3 id="demo"></h3>
    </div>
    <form>
      <select id="cities">
        <option value="ChooseCity" selected>Choose a city</option>
        <option value="Amsterdam">Amesterdam, Netherlands</option>
        <option value="Chicago">Chicago, USA</option>
        <option value="Istanbul">Istanbul, Turkey</option>
        <option value="Johannesburg">Johannesburg, South Africa</option>
        <option value="Kathmandu">Kathmandu, Nepal</option>
        <option value="Lisbon">Lisbon, Portugal</option>
        <option value="London">London, UK</option>
        <option value="Maputo">Maputo, Mozambique</option>
        <option value="Mexico City">Mexico City, Mexico</option>
        <option value="Montreal">Montreal, Canada</option>
        <option value="Moscow">Moscow, Russia</option>
        <option value="Mumbai">Mumbai, India</option>
        <option value="Nairobi">Nairobi, Kenya</option>
        <option value="Nazareth">Nazareth, Israel</option>
        <option value="New York">New York, USA</option>
        <option value="Oslo">Oslo, Norway</option>
        <option value="Paris">Paris, France</option>
        <option value="Santiago">Santiago, Chile</option>
        <option value="Seoul">Seoul, Korea</option>
        <option value="Sydney">Sydney, Australia</option>
        <option value="Tel Aviv">Tel Aviv, Israel</option>
      </select>
      <button type="submit" id='submitButton'>Take me there!</button>
    </form>
    <div class="content--canvas__container">
      <canvas id="canvas" width="500px" height="500px"></canvas>
    </div>
    <div class="content--other" id="widgets">
    <div class="content--other__weather" id="weather">
      <ul id="weather_infos" class="content--other__infos">
      </ul>
      <img id="weather_icon" src="">
    </div>
    <div class="content--other__more" id="other">
      <ul id="other_infos" class="content--other__infos">
      </ul>
    </div>
  </div>
  </section>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
